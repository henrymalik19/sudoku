<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Play Sudoku!</title>
</head>
<body>
    <div id="sudoku-container">
        <div id="sudoku-controls">
            <h1 id="sudoku-title">Sudoku!</h1>
            <input type="button" class="sudoku-ctrl-btns" id="sudoku-fill" value="New Board">
            <input type="button" class="sudoku-ctrl-btns" id="sudoku-solve" value="Solve">
        </div>
        <div id="sudoku-board"></div>
        <div id="sudoku-choose-nums"></div>
    </div>
    <script src="sudoku.js"></script>
    <script src="index.js"></script>
</body>
</html>
